<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-body">
      <form name="formWrite">
        <fieldset>
          <alert type="danger">
            まだテンプレートが登録されていません。登録すると投稿のとき毎回入力する手間を省けます。<br/>
            <a ui-sref="settings.templates">登録はこちらから</a>
          </alert>
          <div class="form-group">
          <div class="dropdown">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              テンプレート
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a>hoge</a>
              </li>
              <li>
                <a>hoge</a>
              </li>
            </ul>
          </div>
          <div class="form-group">
            <textarea
                v-model="diaryContent"
                name="description"
                class="form-control"
                rows="8"
                placeholder="あなたの今日をふりかえりましょう。" required>
            </textarea>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary pull-right btn-outline" @click.stop.prevent="save"><span class="glyphicon glyphicon-send"> 送信</span></button>
          </div>
          <button type="button" @click.stop.prevent="logout">ログアウト</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
