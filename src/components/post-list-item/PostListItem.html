<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
  <div v-bind:class="'panel panel-default ' + postType">
    <div class="panel-heading">
      <router-link to="{ name: 'post', params: { post_id: diary.id } }">
        {{ diary.createdAt }}
        <span v-if=" postType === 'past' ">（{{ daysAgo }}）</span>
      </router-link>
    </div>
    <div class="panel-body">{{ diary.body }}</div>
  </div>
</div>
